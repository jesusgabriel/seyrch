<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personalized Yelp</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <h1 class="title">Search Yelp</h1>

    <div class="app-container">
        <div class="search-box">
            <h1>What would you like to search</h1>
            <input type="text" id="search-input">
            <button id="btn" name="button">Search</button>
        </div>
        <div id="result">

        </div>


    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script>
    $("#btn").click(function() {
        var searchTerm = $("search-input").val();
        $.ajax({
            url: "http://localhost:3000/seyrch/miami/" + searchTerm,
            success: function(res) {
              $(".search-box").hide();
                console.log(res);
                var arr = res.businesses;
                for (var i = 0; i < arr.length; i++) {
                    console.log(arr[i].name);
                    $("#result").append("<h2>"+arr[i].name+"</h2>")
                    $("#result").append("<h3>"+arr[i].phone+"</h3>")
                }
            }
        })
    });
</script>

</html>
